{% extends "base.html" %}
{% load humanize %}
{%block head %}

{% endblock %}
{% block contents %}
<header>sangjuntech Ecommerce</header>
<div class="container">
{% for order in object_list %}
        <div class="order_product">제품: {{order.product}}</div>
        <div class="order_quantity">수량: {{order.quantity|intcomma}}개</div>

    </div>
{% endfor %}
</div>
{% endblock %}
